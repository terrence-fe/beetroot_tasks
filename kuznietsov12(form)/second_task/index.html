<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <div class="container d-flex align-items-center">

            <form class="mx-auto form_mod">
                <div class="tabs d-flex">
                    <div class="tab__sign t_line">Sign in</div>
                    <div class="tab__join t_line">Join us</div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control inp_mod" id="username" aria-describedby="emailHelp"
                        placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control inp_mod" id="password" placeholder="">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
                </div>
                <button type="submit" class="btn btn-primary btn_mod">Sign in</button>

                <div class="tabs-b d-flex">
                    <div class="tab__forgot b_line">Forgot password</div>
                    <div class="tab__create b_line">Create an account</div>
                </div>
            </form>
        </div>
    </main>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
