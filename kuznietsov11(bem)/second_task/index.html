<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <div class="wrapper">
            <div class="card">
                <div class="row">
                    <img src="img/logo1.gif" alt="logo" class="card__brand">
                </div>
                <div class="row">

                    <div class="img bf_size">
                        <img src="img/Nike-SB-Stefan-Janoski-Max.gif" alt="nike" class="img_style">
                        <div class="pagination">
                            <img src="/img/bullets.gif" alt="bullets">
                        </div>
                    </div>
                    <div class="card-item bs_size">
                        <div class="card__title">Nike SB Stefan Janoski Max</div>
                        <div class="card__descr">Unisex Skateboarding Shoe</div>
                        <div class="card__rating">
                            <img src="/img/stars.gif" alt="stars">
                        </div>
                        <div class="card__select">

                            <div class="select">
                                <select class="select__item">
                                    <option value="Size" hidden>Size</option>
                                    <option value="saab">35</option>
                                    <option value="opel">36</option>
                                    <option value="audi">37</option>
                                </select>
                            </div>


                            <div class="select">
                                <select class="select__item">
                                    <option value="Qty" hidden>Qty</option>
                                    <option value="one">1</option>
                                    <option value="two">2</option>
                                    <option value="three">3</option>
                                </select>
                            </div>

                        </div>
                        <button class="card__btn">Add to cart</button>
                    </div>

                </div>

                <div class="row">

                </div>


            </div>
        </div>
    </main>
</body>

</html>
