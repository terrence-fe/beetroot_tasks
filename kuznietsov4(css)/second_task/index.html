<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>second_task</title>
</head>

<body>

    <div class="wrapper">
        <header>
            <div class="header">
                <p>CSS Diner Shopping List <br>
                    Let's go to the mall!</p>
            </div>
        </header>
        <main>
            <div class="main">
                <ul class="list">
                    <li class="list_item">
                        <label class="container">
                            <input type="checkbox">
                            <span>A lot of pickles <span class="small-text"> for the next lessons about CSS
                                </span></span>
                        </label>
                    </li>
                    <li class="list_item">
                        <label class="container">
                            <input type="checkbox">
                            <span>10 apples <span class="small-text"> for more CSS manipulations </span></span>
                        </label>
                    </li>
                    <li class="list_item">
                        <label class="container">
                            <input type="checkbox">
                            <span>20 oranges <span class="small-text"> because they are awesome </span></span>
                        </label>
                    </li>
                    <li class="list_item">
                        <label class="container">
                            <input type="checkbox">
                            <span>3 plates <span class="small-text"> hm... they always disappear </span></span>
                        </label>
                    </li>
                    <li class="list_item">
                        <label class="container">
                            <input type="checkbox">
                            <span>15 bentos</span>
                        </label>
                    </li>
                    <li class="list_item">
                        <label class="container">
                            <input type="checkbox">
                            <span>1 bottle of Sale ^_^ <span class="small-text"> for my friends</span></span>
                        </label>
                    </li>
                </ul>
                <button class="button">Bon appetit :)</button>
            </div>

        </main>
    </div>
</body>

</html>
